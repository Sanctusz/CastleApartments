{% extends 'base.html' %}
{% block title %}Purchase{% endblock %}
{% block content %}
    <div class="site-blocks-cover overlay" style="background-image: url({{ property.propertiesimages_set.first.link }});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-10">
            <span class="d-inline-block text-white px-3 mb-3 property-offer-type rounded">Purchasing Page for</span>
            <h1 class="mb-2">{{ property.address.streetName }} {{ property.address.houseNumber }}</h1>
            <p class="mb-5"><strong class="h2 text-success font-weight-bold">{{ property.price }} ISK</strong></p>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section site-section-sm">
      <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h1>FORM 1:</h1>
                {% csrf_token %}
                {{ profileForm }}
                <br>
                {{ creditCardForm }}
            </div>
        </div>
      </div>
    </div>
{% endblock %}
