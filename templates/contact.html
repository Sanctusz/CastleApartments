{% extends 'base.html' %}
{% block content %}
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-8 mb-5">
                    <form method="POST" class="p-5 bg-white border">
                        {% csrf_token %}
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="font-weight-bold" for="id_from_email">Email</label>
                                <input type="email" name="from_email" id="id_from_email" class="form-control" placeholder="Email Address" required>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="font-weight-bold" for="id_subject">Subject</label>
                                <input type="text" name="subject" id="id_subject" class="form-control" placeholder="Enter Subject" required>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="font-weight-bold" for="id_message">Message</label>
                                <textarea name="message" id="id_message" cols="30" rows="5" class="form-control"
                                          placeholder="Say hello to us" required></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="Send Message" class="btn btn-primary  py-2 px-4 rounded">
                            </div>
                        </div>


                    </form>
                </div>

                <div class="col-lg-4">
                    <div class="p-4 mb-3 bg-white">
                        <h3 class="h6 text-black mb-3 text-uppercase">Contact Info</h3>
                        <p class="mb-0 font-weight-bold">Address</p>
                        <p class="mb-4">203 Fake St. Mountain View, San Francisco, California, USA</p>

                        <p class="mb-0 font-weight-bold">Phone</p>
                        <p class="mb-4"><a href="#">+1 232 3235 324</a></p>

                        <p class="mb-0 font-weight-bold">Email Address</p>
                        <p class="mb-0"><a href="#">youremail@domain.com</a></p>

                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
