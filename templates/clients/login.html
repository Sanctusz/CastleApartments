{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form method="post">
                        {% csrf_token %}
                        <ul class="list-group">
                            <h1>Login</h1>
                            {% for field in form %}
                                <li class="list-group-item">
                                    <label for="{{ field.id_for_label }}">{{ field.name|capfirst }}:</label>
                                    <input class="form-control" name="{{ field.name }}" type="{{ field.type }}" required autofocus>
                                </li>
                            {% endfor %}
                        </ul>
                        <br>
                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                        <p>Don't have an account, please <a href="/clients/register/">register</a>.</p>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
{% endblock %}
