{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form method="post">
                        {% csrf_token %}
                        <ul class="list-group">
                            <h1 class="form-header">Login</h1>
                            {% if form.errors %}
                                <ul class="messages mb-3">
                                    <li class="error">
                                        Your username and password didn't match. Please try again.
                                    </li>
                                </ul>
                            {% endif %}
                            <li class="list-group-item">
                                <label for="id_username">Username:</label>
                                <input class="form-control" name="username" type="text" required autofocus>
                            </li>
                            <li class="list-group-item">
                                <label for="id_password">Password:</label>
                                <input class="form-control" name="password" type="password" required autofocus>
                            </li>
                        </ul>
                        <br>
                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                        <p>Don't have an account, please <a href="/clients/register/">register</a>.</p>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
{% endblock %}
