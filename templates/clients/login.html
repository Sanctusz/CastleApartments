{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" class="btn btn-primary" value="Login">
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
{% endblock %}
