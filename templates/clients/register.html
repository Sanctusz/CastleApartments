{% extends "base.html" %}
{% block title %}Register Page{% endblock %}
{% block content %}
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    <ul class="list-group">
                    <h1>Register</h1>
                    {% for field in form %}
                        <li class="list-group-item">
                            <label for="{{ field.id_for_label }}">{{ field.label|title }}:</label>
                            <div class="text-warning"><small>{{ field.help_text }}</small></div>
                            <input class="form-control" name="{{ field.name }}" id="{{ field.id }}" type="{{ field.type }}" required autofocus>
                        </li>
                    {% endfor %}
                    </ul>
                    <br>
                    <input type="submit" class="btn btn-primary btn-block" value="Register">
                    <p>Already have an account, please <a href="/clients/login/">login</a>.</p>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
{% endblock %}
